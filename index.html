<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MeasureBox AI - Import Fixed</title>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; background: #000; color: #fff; text-align: center; overflow: hidden; }
        
        /* UIã‚¨ãƒªã‚¢ï¼šé«˜ã•ã‚’å›ºå®šã—ã€ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’åœ§è¿«ã—ãªã„ã‚ˆã†ã«è¨­å®š */
        #ui-layer { 
            position: relative; width: 100%; 
            background: rgba(28,28,30,0.95); backdrop-filter: blur(20px); 
            padding: 15px 0; z-index: 1000;
        }
        
        #instruction { font-size: 13px; color: #FFF; margin-bottom: 5px; font-weight: bold; letter-spacing: 1px; }
        #result { font-size: 20px; font-weight: bold; color: #FFF; min-height: 30px; margin-bottom: 5px; }
        
        .ref-selector { display: flex; justify-content: center; gap: 5px; margin-bottom: 10px; }
        .ref-btn { background: #2C2C2E; color: #8E8E93; border: 1px solid #3A3A3C; padding: 5px 12px; border-radius: 8px; font-size: 12px; cursor: pointer; }
        .ref-btn.active { background: #48484A; color: #FFF; border-color: #636366; }

        #measure-list { background: rgba(44,44,46,0.8); margin: 5px 20px 10px; padding: 10px; border-radius: 12px; display: flex; justify-content: space-around; font-size: 14px; }
        .measure-item { display: flex; flex-direction: column; }
        .measure-val { font-size: 18px; font-weight: bold; color: #fff; }

        .btn-group { display: flex; justify-content: center; gap: 8px; margin-top: 5px; }
        .btn { background: #3A3A3C; color: #fff; border: none; padding: 12px 18px; border-radius: 12px; font-weight: 600; font-size: 14px; cursor: pointer; }
        .btn-primary { background: #0A84FF; }
        
        /* ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚¨ãƒªã‚¢ï¼šUIã®ä¸‹ã«é…ç½® */
        #canvas-container { 
            position: relative; width: 100%; height: calc(100vh - 240px);
            overflow: visible; touch-action: none;
        }
        canvas { max-width: 100%; display: block; margin: 0 auto; background: #111; }
        
        #file-input { display: none; }
    </style>
</head>
<body>

<div id="ui-layer">
    <div id="instruction">å†™çœŸã‚’é¸æŠã—ã¦ãã ã•ã„</div>
    <div class="ref-selector">
        <div id="ref-a4" class="ref-btn active" onclick="setRef('a4')">ğŸ“„ A4ç”¨ç´™</div>
        <div id="ref-card" class="ref-btn" onclick="setRef('card')">ğŸ’³ ã‚«ãƒ¼ãƒ‰</div>
    </div>
    <div id="result">3è¾ºåˆè¨ˆ: - cm</div>
    <div id="measure-list">
        <div class="measure-item"><span>å¹…(W)</span><span id="val-w" class="measure-val">-</span></div>
        <div class="measure-item"><span>å¥¥è¡Œ(D)</span><span id="val-d" class="measure-val">-</span></div>
        <div class="measure-item"><span>é«˜ã•(H)</span><span id="val-h" class="measure-val">-</span></div>
    </div>
    <div class="btn-group">
        <input type="file" id="file-input" accept="image/*">
        <button type="button" class="btn btn-primary" id="select-btn">å†™çœŸã‚’é¸æŠ</button>
        <button type="button" class="btn" onclick="undo()">æˆ»ã‚‹</button>
        <button type="button" class="btn" onclick="resetAll()">ãƒªã‚»ãƒƒãƒˆ</button>
    </div>
</div>

<div id="canvas-container">
    <canvas id="canvas"></canvas>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d', { willReadFrequently: true });
const fileInput = document.getElementById('file-input');
const selectBtn = document.getElementById('select-btn');
const instruction = document.getElementById('instruction');
const resultDiv = document.getElementById('result');

let img = new Image();
let points = [];
let ratio = 0; 
let currentRefMode = 'a4';
const REF_VALUES = { 'card': 85.6, 'a4': 297 };
let measurements = [];
const labels = ["å¹… (Width)", "å¥¥è¡Œ (Depth)", "é«˜ã• (Height)"];
let isPressing = false;
let currentPos = { x: 0, y: 0 };
const LOUPE_SIZE = 130;
const ZOOM_LEVEL = 3;

// --- å†™çœŸå–ã‚Šè¾¼ã¿å‡¦ç†ã®ä¿®æ­£ ---
selectBtn.addEventListener('click', () => fileInput.click());

fileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = (event) => {
        img = new Image();
        img.onload = () => {
            // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã‚’ç”»åƒã«åˆã‚ã›ã¦å†è¨­å®š
            const containerWidth = window.innerWidth;
            const scale = containerWidth / img.width;
            canvas.width = containerWidth;
            canvas.height = img.height * scale;
            
            resetData();
            render();
            updateInstruction();
            
            // ãƒšãƒ¼ã‚¸ã‚’ä¸€ç•ªä¸Šã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ï¼ˆiOSå¯¾ç­–ï¼‰
            window.scrollTo(0, 0);
        };
        img.src = event.target.result;
    };
    reader.readAsDataURL(file);
}, false);

// --- æç”»ãƒ»è¨ˆæ¸¬ãƒ­ã‚¸ãƒƒã‚¯ ---
function getSmartEdgeSnap(rawX, rawY) {
    const range = 10;
    try {
        const imageData = ctx.getImageData(rawX - range, rawY - range, range * 2, range * 2);
        const data = imageData.data;
        let bestX = rawX, bestY = rawY;
        let maxStrength = -1;
        for (let y = 1; y < range * 2 - 1; y++) {
            for (let x = 1; x < range * 2 - 1; x++) {
                const i = (y * (range * 2) + x) * 4;
                const lum = (data[i]*0.299 + data[i+1]*0.587 + data[i+2]*114) / 1000;
                const diff = Math.abs(lum - (data[i-4]*0.299 + data[i-3]*0.587 + data[i-2]*114)/1000);
                if (diff > maxStrength) { maxStrength = diff; bestX = (rawX - range) + x; bestY = (rawY - range) + y; }
            }
        }
        return maxStrength > 30 ? { x: bestX, y: bestY } : { x: rawX, y: rawY };
    } catch(e) { return { x: rawX, y: rawY }; }
}

function setRef(mode) {
    currentRefMode = mode;
    document.getElementById('ref-a4').className = 'ref-btn' + (mode === 'a4' ? ' active' : '');
    document.getElementById('ref-card').className = 'ref-btn' + (mode === 'card' ? ' active' : '');
    resetAll();
}

function undo() {
    if (points.length > 0) points.pop();
    else if (measurements.length > 0) { measurements.pop(); updateList(); updateInstruction(); }
    else if (ratio !== 0) { ratio = 0; updateInstruction(); }
    render();
}

function render() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (img.src) {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    }
    
    if (points.length === 1 && isPressing) {
        ctx.save();
        ctx.strokeStyle = "rgba(10, 132, 255, 0.5)";
        ctx.setLineDash([5, 5]);
        ctx.lineWidth = 1;
        ctx.beginPath(); ctx.moveTo(points[0].x, 0); ctx.lineTo(points[0].x, canvas.height); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(0, points[0].y); ctx.lineTo(canvas.width, points[0].y); ctx.stroke();
        ctx.restore();
    }

    points.forEach((p, i) => {
        ctx.fillStyle = ratio === 0 ? "#FF3B30" : "#0A84FF";
        ctx.beginPath(); ctx.arc(p.x, p.y, 6, 0, Math.PI * 2); ctx.fill();
        if (i === 1) {
            ctx.strokeStyle = ctx.fillStyle; ctx.lineWidth = 3;
            ctx.beginPath(); ctx.moveTo(points[0].x, points[0].y); ctx.lineTo(points[1].x, points[1].y); ctx.stroke();
        }
    });
    if (isPressing && img.src) drawLoupe();
}

function drawLoupe() {
    const lX = currentPos.x, lY = currentPos.y, off = 90;
    ctx.save();
    ctx.beginPath(); ctx.arc(lX, lY - off, LOUPE_SIZE/2, 0, Math.PI*2);
    ctx.strokeStyle = "#fff"; ctx.lineWidth = 3; ctx.stroke(); ctx.clip();
    const s = LOUPE_SIZE / ZOOM_LEVEL;
    ctx.drawImage(canvas, lX-s/2, lY-s/2, s, s, lX-LOUPE_SIZE/2, lY-off-LOUPE_SIZE/2, LOUPE_SIZE, LOUPE_SIZE);
    ctx.restore();
    ctx.beginPath(); ctx.strokeStyle = "#0A84FF"; ctx.lineWidth = 2;
    ctx.moveTo(lX, lY-off-15); ctx.lineTo(lX, lY-off+15); ctx.moveTo(lX-15, lY-off); ctx.lineTo(lX+15, lY-off); ctx.stroke();
}

const handleEnd = () => {
    if (!isPressing) return;
    isPressing = false;
    if (img.src) {
        const snapped = getSmartEdgeSnap(currentPos.x, currentPos.y);
        points.push(snapped);
        if (points.length === 2) {
            const dist = Math.hypot(points[0].x - points[1].x, points[0].y - points[1].y);
            if (ratio === 0) {
                ratio = REF_VALUES[currentRefMode] / dist;
                setTimeout(() => { points = []; render(); updateInstruction(); }, 600);
            } else {
                measurements.push(parseFloat(((dist * ratio) / 10).toFixed(1)));
                updateList();
                if (measurements.length < 3) {
                    updateInstruction();
                    setTimeout(() => { points = []; render(); }, 400);
                } else { instruction.innerText = "å…¨è¨ˆæ¸¬å®Œäº†"; }
            }
        }
    }
    render();
};

function updateInstruction() {
    if (ratio === 0) instruction.innerText = `ã€åŸºæº–ã€‘${currentRefMode==='card'?'ã‚«ãƒ¼ãƒ‰':'A4ç”¨ç´™'}ã®é•·è¾ºã‚’ã‚¿ãƒƒãƒ—`;
    else if (measurements.length < 3) instruction.innerText = `ã€è¨ˆæ¸¬ã€‘${labels[measurements.length]}`;
}

function updateList() {
    const ids = ["val-w", "val-d", "val-h"];
    let total = 0;
    ids.forEach((id, i) => {
        const val = measurements[i] || "-";
        document.getElementById(id).innerText = val + (val === "-" ? "" : "cm");
        if (val !== "-") total += val;
    });
    resultDiv.innerText = measurements.length > 0 ? `3è¾ºåˆè¨ˆ: ${total.toFixed(1)} cm` : "3è¾ºåˆè¨ˆ: - cm";
}

function resetData() { ratio = 0; points = []; measurements = []; updateList(); }
function resetAll() { resetData(); render(); updateInstruction(); }

function updatePos(e) {
    const rect = canvas.getBoundingClientRect();
    const cX = (e.touches ? e.touches[0].clientX : e.clientX);
    const cY = (e.touches ? e.touches[0].clientY : e.clientY);
    currentPos.x = cX - rect.left; currentPos.y = cY - rect.top;
}

canvas.addEventListener('touchstart', (e) => { if(!img.src) return; e.preventDefault(); isPressing = true; updatePos(e); render(); });
canvas.addEventListener('touchmove', (e) => { if(!img.src) return; e.preventDefault(); updatePos(e); render(); });
canvas.addEventListener('touchend', (e) => { if(!img.src) return; e.preventDefault(); handleEnd(); });
canvas.onmousedown = (e) => { if(!img.src) return; isPressing = true; updatePos(e); render(); };
canvas.onmousemove = (e) => { if(isPressing){ updatePos(e); render(); } };
canvas.onmouseup = handleEnd;
</script>
</body>
</html>
