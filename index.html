function getSmartEdgeSnap(rawX, rawY) {
    const range = 10;
    try {
        const imageData = ctx.getImageData(rawX - range, rawY - range, range * 2, range * 2);
        const data = imageData.data;
        let bestX = rawX, bestY = rawY;
        let maxStrength = -1;
        for (let y = 1; y < range * 2 - 1; y++) {
            for (let x = 1; x < range * 2 - 1; x++) {
                const i = (y * (range * 2) + x) * 4;
                const lum = (data[i]*0.299 + data[i+1]*0.587 + data[i+2]*114) / 1000;
                const diff = Math.abs(lum - (data[i-4]*0.299 + data[i-3]*0.587 + data[i-2]*114)/1000);
                if (diff > maxStrength) { maxStrength = diff; bestX = (rawX - range) + x; bestY = (rawY - range) + y; }
            }
        }
        return maxStrength > 30 ? { x: bestX, y: bestY } : { x: rawX, y: rawY };
    } catch(e) { return { x: rawX, y: rawY }; }
}

};
